<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TomatoDeal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="timer-display">30s</div>
    <div id="tomato-area"></div>
    <div id="smiley">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
      <div class="hair"></div>
    </div>

    <div class="controls">
      <div class="duration-input">
        <button id="decrement">-</button>
        <input type="number" id="duration" min="1" max="300" value="30" />
        <button id="increment">+</button>
        <select id="timeUnit">
          <option value="seconds">Seconds</option>
          <option value="minutes">Minutes</option>
        </select>
      </div>
      <div class="timer-controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
