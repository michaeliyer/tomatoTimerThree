<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomatoDeal</title>
    <link href="style.css" rel="stylesheet" type="text/css" >
</head>
<body>
    <body>
        <h1>Fragment Tomato Timer</h1>

        <!-- Tomato Container -->
        <div class="container">
            <div id="tomato-area"></div>
        </div>
    
        <!-- Timer and Controls Section -->
        <div class="controls">
            <p id="timer-display">60s</p>
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
        <label for="timeInput">Set Timer (seconds):</label>
        <input type="number" id="timeInput" min="10" max="999" value="99">
    
    <script src="script.js"></script>
</body>
</html>
